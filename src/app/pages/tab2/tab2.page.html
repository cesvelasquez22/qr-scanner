<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onSendEmail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let qrLog of localData.qrLogs" (click)="onOpenLog(qrLog)" detail>
      <ion-icon slot="start" [name]="qrLog.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{ qrLog.text }}</h2>
        <p>{{ qrLog.created | date:'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
